<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API</title>
</head>
<body >
    <form>
        <fieldset>
            <legend>Movie Archive Grid:</legend>
            <label for="title">Movie Name:</label>
            <input type="text" name="title" id="movieTitle" placeholder="Movie name"></input>
            <br>
            <label for="key1">FirstKey Placeholder:</label>
            <input type="text" name="key1" id="key1" placeholder="OMDB Key"></input>
            <br>
            <label for="key2">SecondKey Placeholder:</label>
            <input type="text" name="key2" id="key2" placeholder="IMDB Key"></input>
        </fieldset>
        <button type="button" id="button">Click to Get Movie Info:</button>
    </form>
    <br>
    <h4>Movie Details:</h4>
    <hr>
    <div class="container-flex">
      <div class="row">
        <div class="col" >
          <h5>Movie Poster</h5>
          <img src="..." id="output-poster"/>
        </div>
        <div class="col">
          <h5>Key Info</h5>
          <p id="output-title"></p>
          <p id="output-released"></p>
          <p id="output-runtime"></p>
          <p id="output-rated"></p>
          <p id="output-genre"></p>
          <p id="output-actors"></p>
          <p id="output-director"></p>
          <p id="output-awards"></p>
        </div>
        <div class="col">
          <h5>Synopsis</h5>
          <p id="output-plot"></p>
        </div>
      </div>
    </div>
    <br>
    <hr>
    <h4>Reviews:</h4>
    <div class="card-group">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" id="output-source1">Source:</h5>
          <p class="card-text" id="output-rating1">SCORE:</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" id="output-source2">Source:</h5>
          <p class="card-text" id="output-rating2">SCORE:</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" id="output-source3">Source:</h5>
          <p class="card-text" id="output-rating3">SCORE:</p>
        </div>
      </div>
    </div>
    <br>
    <h4>You may also enjoy...</h4>
    <div class="card-group">
      <div class="card">
        <img src="..." class="card-img-top" alt="..." id="output-recs-img1">
        <div class="card-body">
          <h5 class="card-title" id="output-recs-title1">Title:</h5>
          <p class="card-text" id="output-recs-synopsis1">Synopsis:</p>
        </div>
      </div>
      <div class="card">
        <img src="..." class="card-img-top" alt="..." id="output-recs-img2">
        <div class="card-body">
          <h5 class="card-title" id="output-recs-title2">Title:</h5>
          <p class="card-text" id="output-recs-synopsis2">Synopsis:</p>
        </div>
      </div>
      <div class="card">
        <img src="..." class="card-img-top" alt="..." id="output-recs-img3">
        <div class="card-body">
          <h5 class="card-title" id="output-recs-title3">Title:</h5>
          <p class="card-text" id="output-recs-synopsis3">Synopsis:</p>
        </div>
      </div>
    </div>
</body>
<script src="./apiCalls.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
